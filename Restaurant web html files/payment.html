  <main>
    <h1>Payment</h1>
    <form id="payment-form">

      <label for="name">Name on card</label>
      <input 
      
      
      type="text" 
      
      
      id="name" 
      
      
      name="name" 
      
      
      pattern="[A-Za-z]" 
      
      
      required>

      <label for="card-number">Card Number:</label>
      <input 
      
      type="text" 
      id="card-number" 
      name="card-number" 
      pattern="[0-9]{16}" 
      required>

      <label for="cvc">CVC:</label>
      <input 
      type="text" 
      id="cvc" 
      name="cvc" 
      pattern="[0-9]{3,4} 
      required">

      <label for="">Expiration Date:</label>
      <input 
      type="text" 
      id="expiration-date" 
      name="expiration-date" 
      placeholder="MM / YY" 
      required>


      <button type="submit">Pay</button>

    </form>

    <div id="success-message" style="display: none;">
        BLLA BLLA
    </div>
  </main>
